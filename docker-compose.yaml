services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
    networks:
        - pdf-research-assistent-network
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  backend:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_backend
    container_name: backend
    volumes:
      - ./backend:/backend
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    networks:
        - pdf-research-assistent-network
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_HOST: ollama
      OLLAMA_PORT: 11434

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11435:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    networks:
      - pdf-research-assistent-network
    restart: unless-stopped
    entrypoint: ["/bin/bash", "-c", "\
      ollama serve & \
      sleep 5 && \
      ollama pull qwen3:latest && \
      ollama pull qwen3:1.7b && \
      wait"]

  streamlit-app:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - pdf-research-assistent-network
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: pdf_research_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
        - "5432:5432"
    networks:
        - pdf-research-assistent-network
    volumes:
        - ./postgres_data:/var/lib/postgresql/data
        - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Viewer
      - GF_SECURITY_SECRET_KEY=SECRET_KEY
      - PG_USER=postgres
      - PG_PASSWORD=postgres
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=pdf_research_assistant
    networks:
        - pdf-research-assistent-network
    depends_on:
      - postgres

networks:
  pdf-research-assistent-network:
    driver: bridge
    name: pdf-research-assistent-network